################ MST MRD TRAVIS CI ################
language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=drone_control/
    
install:
    - pip install -U platformio

script:
    - chmod +x prep.sh
    - ./prep.sh
    - platformio ci --board=megaatmega2560
